<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>

<style>
:root{
  --bg:#fff7fb;
  --card:#ffffffcc;
  --text:#2b2b2b;
  --yes:#31c56b;
  --no:#ff5b6a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui;
  background:linear-gradient(#ffe3f0,#fff);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:420px;
  box-shadow:0 20px 50px rgba(0,0,0,0.1);
}

.bear{
  width:120px;
  margin-bottom:10px;
}

.title{
  font-size:28px;
  margin-bottom:10px;
}

.subtitle{
  color:gray;
  margin-bottom:15px;
}

.question{
  font-size:18px;
  margin-bottom:20px;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  margin:6px;
}

#yesBtn{
  background:var(--yes);
  color:white;
  transition:0.2s;
}

#noBtn{
  background:var(--no);
  color:white;
}

.hidden{
  display:none;
}

.photo{
  width:100%;
  border-radius:18px;
  margin-top:15px;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">

<div id="askScreen">
  <img class="bear" src="assets/bear.gif">
  <div class="title">My princess Switzerland ðŸ’–</div>
  <div class="subtitle">Will you be my Valentine?</div>

  <div class="question" id="questionText">
    Say yes and make me the happiest ðŸ¥º
  </div>

  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div id="yesScreen" class="hidden">
  <h2>YAAAYYY! ðŸ’–</h2>
  <h3>My princess said YES ðŸ˜­âœ¨</h3>
  <img src="assets/us.jpg" class="photo">
  <p>Happy Valentine's Day Bettina ðŸŒ·</p>
</div>

</div>

<script>
    // --- Text sequence for "No" clicks (20+) ---
    const noTexts = [
      "Are you sure? ðŸ¥º",
      "Really sure?",
      "Likeâ€¦ 100% sure?",
      "Think again ðŸ˜³",
      "Please reconsider ðŸ«¶",
      "My heart is getting nervous ðŸ’“",
      "Donâ€™t do this to me ðŸ˜­",
      "Last chanceâ€¦ maybe?",
      "Are you absolutely sure??",
      "Iâ€™ll be extra nice, promise ðŸ˜‡",
      "Okay butâ€¦ why no? ðŸ˜”",
      "Youâ€™re breaking my tiny pixel heart ðŸ’”",
      "Letâ€™s pretend you clicked Yes ðŸ˜„",
      "Iâ€™m gonna ask again nicelyâ€¦",
      "Still no? ðŸ¥²",
      "Maybe you misclicked?",
      "Try the green button ðŸ˜Œ",
      "One more timeâ€¦ please?",
      "This is really the last chanceâ€¦",
      "Final final chance ðŸ˜­",
      "Okayâ€¦ I wonâ€™t give up ðŸ˜¤"
    ];

    const askScreen = document.getElementById("askScreen");
    const yesScreen = document.getElementById("yesScreen");
    const questionText = document.getElementById("questionText");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let noCount = 0;
    let yesScale = 1;

    noBtn.addEventListener("click", () => {
      const txt = noTexts[Math.min(noCount, noTexts.length - 1)];
      questionText.textContent = txt;
      noCount++;

      // Increase Yes button size each time
      yesScale = Math.min(3.2, yesScale + 0.12);
      yesBtn.style.transform = `scale(${yesScale})`;

      // Optional: slightly fade No
      noBtn.style.opacity = String(Math.max(0.45, 0.95 - noCount * 0.03));
    });

    yesBtn.addEventListener("click", () => {
      askScreen.classList.add("hidden");
      yesScreen.classList.remove("hidden");
      startConfetti();
    });

    // --- Confetti (simple canvas) ---
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let W, H;
    function resize(){
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const pieces = [];
    function rand(min,max){ return Math.random()*(max-min)+min; }

    function spawnConfetti(amount=220){
      pieces.length = 0;
      for(let i=0;i<amount;i++){
        pieces.push({
          x: rand(0,W),
          y: rand(-H, 0),
          r: rand(3,7),
          vx: rand(-1.5,1.5),
          vy: rand(2,5),
          rot: rand(0,Math.PI*2),
          vr: rand(-0.2,0.2),
          // no fixed colors requested: use random bright-ish via hsl
          hue: Math.floor(rand(0,360)),
          alpha: rand(0.7,1)
        });
      }
    }

    let anim;
    function draw(){
      ctx.clearRect(0,0,W,H);
      for(const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;

        if(p.y > H + 30){
          p.y = rand(-80,-10);
          p.x = rand(0,W);
        }

        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.rot);
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = `hsla(${p.hue}, 90%, 60%, ${p.alpha})`;
        ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2);
        ctx.restore();
      }
      anim = requestAnimationFrame(draw);
    }

    function startConfetti(){
      spawnConfetti(260);
      cancelAnimationFrame(anim);
      draw();
      // stop after some seconds (optional)
      setTimeout(() => cancelAnimationFrame(anim), 9000);
    }
</script>


</body>
</html>
