<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine?</title>
  <style>
    :root{
      --bg:#fff7fb;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --muted:#6b6b6b;
      --yes:#31c56b;
      --no:#ff5b6a;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 50% 20%, #ffe3f0 0%, var(--bg) 50%, #fff 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      overflow:hidden;
    }

    .card{
      width:min(520px, 100%);
      background:var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.7);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 22px 18px;
      text-align:center;
      position:relative;
    }

    .title{
      font-size: clamp(24px, 4vw, 34px);
      margin: 8px 0 6px;
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
    }

    .bear{
      width: 130px;
      height: 130px;
      object-fit: contain;
      margin: 6px auto 10px;
      display:block;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,.08));
      animation: floaty 2.6s ease-in-out infinite;
    }

    @keyframes floaty{
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-7px) }
    }

    .question{
      font-size: 18px;
      margin: 8px 0 16px;
    }

    .btnRow{
      display:flex;
      justify-content:center;
      gap: 12px;
      flex-wrap:wrap;
      margin-top: 6px;
    }

    button{
      border:0;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 16px;
      cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      user-select:none;
    }

    button:active{ transform: translateY(1px) scale(.99); }

    #yesBtn{
      background: var(--yes);
      color:white;
      transform-origin: center;
    }

    #noBtn{
      background: var(--no);
      color:white;
      opacity: .95;
    }

    /* ‚Äúpuuung-ish‚Äù cute tiny stickers */
    .sticker{
      position:absolute;
      font-size: 18px;
      opacity:.45;
      filter: blur(.1px);
      animation: drift 6s ease-in-out infinite;
    }
    .s1{top:14px; left:16px; animation-delay:0s}
    .s2{top:18px; right:18px; animation-delay:1.2s}
    .s3{bottom:14px; left:22px; animation-delay:2.4s}
    .s4{bottom:14px; right:22px; animation-delay:3.1s}
    @keyframes drift{
      0%,100%{ transform: translateY(0) rotate(0deg) }
      50%{ transform: translateY(-10px) rotate(4deg) }
    }

    /* celebration screen */
    .hidden{ display:none; }

    .yesScreen{
      text-align:center;
      padding: 10px 6px 4px;
    }

    .yay{
      font-size: clamp(22px, 4vw, 30px);
      margin: 6px 0 10px;
    }

    .photoWrap{
      width: min(360px, 100%);
      margin: 10px auto 10px;
      border-radius: 20px;
      overflow:hidden;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.7);
      transform: translateZ(0);
    }

    .photoWrap img{
      width:100%;
      display:block;
      object-fit: cover;
    }

    .smallNote{
      color: var(--muted);
      font-size: 13px;
      margin-top: 10px;
    }

    canvas{
      position: fixed;
      inset:0;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="card" id="card">
    <div class="sticker s1">üíó</div>
    <div class="sticker s2">‚ú®</div>
    <div class="sticker s3">üå∏</div>
    <div class="sticker s4">üíå</div>

    <!-- ASK SCREEN -->
    <div id="askScreen">
      <img class="bear" src="assets/bear.gif" alt="cute bear"/>
      <h1 class="title">My princess Switzerland <br> Will you be my Valentine?</h1>
      <p class="subtitle">I made this little page just for you, Janym‚ú®</p>

      <div class="btnRow">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <!-- YES SCREEN -->
    <div id="yesScreen" class="yesScreen hidden">
      <div class="yay" id="yayText">Yaaayyy! My princess said yes üíñ</div>

      <div class="photoWrap">
        <img src="assets/us.jpg" alt="us"/>
      </div>

      <div class="smallNote">Happy Valentine‚Äôs Day, Bettina!üå∑</div>
    </div>
  </div>

  <script>
    // --- Text sequence for "No" clicks (20+) ---
    const noTexts = [
      "Are you sure? ü•∫",
      "Really sure?",
      "Like‚Ä¶ 100% sure?",
      "Think again üò≥",
      "Please reconsider ü´∂",
      "My heart is getting nervous üíì",
      "Don‚Äôt do this to me üò≠",
      "Last chance‚Ä¶ maybe?",
      "Are you absolutely sure??",
      "I‚Äôll be extra nice, promise üòá",
      "Okay but‚Ä¶ why no? üòî",
      "You‚Äôre breaking my tiny pixel heart üíî",
      "Let‚Äôs pretend you clicked Yes üòÑ",
      "I‚Äôm gonna ask again nicely‚Ä¶",
      "Still no? ü•≤",
      "Maybe you misclicked?",
      "Try the green button üòå",
      "One more time‚Ä¶ please?",
      "This is really the last chance‚Ä¶",
      "Final final chance üò≠",
      "Okay‚Ä¶ I won‚Äôt give up üò§"
    ];

    const askScreen = document.getElementById("askScreen");
    const yesScreen = document.getElementById("yesScreen");
    const questionText = document.getElementById("questionText");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let noCount = 0;
    let yesScale = 1;

    noBtn.addEventListener("click", () => {
      const txt = noTexts[Math.min(noCount, noTexts.length - 1)];
      questionText.textContent = txt;
      noCount++;

      // Increase Yes button size each time
      yesScale = Math.min(3.2, yesScale + 0.12);
      yesBtn.style.transform = `scale(${yesScale})`;

      // Optional: slightly fade No
      noBtn.style.opacity = String(Math.max(0.45, 0.95 - noCount * 0.03));
    });

    yesBtn.addEventListener("click", () => {
      askScreen.classList.add("hidden");
      yesScreen.classList.remove("hidden");
      startConfetti();
    });

    // --- Confetti (simple canvas) ---
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let W, H;
    function resize(){
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const pieces = [];
    function rand(min,max){ return Math.random()*(max-min)+min; }

    function spawnConfetti(amount=220){
      pieces.length = 0;
      for(let i=0;i<amount;i++){
        pieces.push({
          x: rand(0,W),
          y: rand(-H, 0),
          r: rand(3,7),
          vx: rand(-1.5,1.5),
          vy: rand(2,5),
          rot: rand(0,Math.PI*2),
          vr: rand(-0.2,0.2),
          // no fixed colors requested: use random bright-ish via hsl
          hue: Math.floor(rand(0,360)),
          alpha: rand(0.7,1)
        });
      }
    }

    let anim;
    function draw(){
      ctx.clearRect(0,0,W,H);
      for(const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;

        if(p.y > H + 30){
          p.y = rand(-80,-10);
          p.x = rand(0,W);
        }

        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.rot);
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = `hsla(${p.hue}, 90%, 60%, ${p.alpha})`;
        ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2);
        ctx.restore();
      }
      anim = requestAnimationFrame(draw);
    }

    function startConfetti(){
      spawnConfetti(260);
      cancelAnimationFrame(anim);
      draw();
      // stop after some seconds (optional)
      setTimeout(() => cancelAnimationFrame(anim), 9000);
    }
  </script>
</body>
</html>
