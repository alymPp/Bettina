<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>

<style>
:root{
  --bg:#fff7fb;
  --card:#ffffffcc;
  --text:#2b2b2b;
  --yes:#31c56b;
  --no:#ff5b6a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui;
  background:linear-gradient(#ffe3f0,#fff);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:420px;
  box-shadow:0 20px 50px rgba(0,0,0,0.1);
}

.bear{
  width:120px;
  margin-bottom:10px;
}

.title{
  font-size:28px;
  margin-bottom:10px;
}

.subtitle{
  color:gray;
  margin-bottom:15px;
}

.question{
  font-size:18px;
  margin-bottom:20px;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  margin:6px;
}

#yesBtn{
  background:var(--yes);
  color:white;
  transition:0.2s;
}

#noBtn{
  background:var(--no);
  color:white;
}

.hidden{
  display:none;
}

.photo{
  width:100%;
  border-radius:18px;
  margin-top:15px;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">

<div id="askScreen">
  <img class="bear" src="assets/bear.gif">
  <div class="title">My princess Switzerland ðŸ’–</div>
  <div class="subtitle">Will you be my Valentine?</div>

  <div class="question" id="questionText">
    Say yes and make me the happiest ðŸ¥º
  </div>

  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div id="yesScreen" class="hidden">
  <h2>YAAAYYY! ðŸ’–</h2>
  <h3>My princess said YES ðŸ˜­âœ¨</h3>
  <img src="assets/us.jpg" class="photo">
  <p>Happy Valentine's Day Bettina ðŸŒ·</p>
</div>

</div>

<script>
const texts = [
"Are you sure? ðŸ¥º",
"Really sure?",
"Think again",
"Please reconsider",
"Don't break my heart",
"Last chance",
"Are you 100% sure?",
"Please ðŸ˜­",
"Okay but why no?",
"I will cry",
"Try yes instead",
"Still no?",
"Maybe misclick?",
"Think again",
"Final chance",
"Really final",
"Super final",
"Ultra final",
"Okay I won't stop",
"I'll keep asking ðŸ˜­"
];

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const text = document.getElementById("questionText");
const ask = document.getElementById("askScreen");
const yesScreen = document.getElementById("yesScreen");

let count = 0;
let scale = 1;

noBtn.onclick = () => {
  text.innerText = texts[Math.min(count, texts.length-1)];
  count++;

  scale += 0.15;
  yesBtn.style.transform = "scale(" + scale + ")";
};

yesBtn.onclick = () => {
  ask.classList.add("hidden");
  yesScreen.classList.remove("hidden");
  startConfetti();
};

// confetti
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let pieces = [];

function startConfetti(){
  for(let i=0;i<300;i++){
    pieces.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*6,
      vx:Math.random()*4-2,
      vy:Math.random()*4+2
    });
  }
  animate();
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let p of pieces){
    p.x+=p.vx;
    p.y+=p.vy;
    ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
    ctx.fillRect(p.x,p.y,p.r,p.r);
  }
  requestAnimationFrame(animate);
}
</script>

</body>
</html>
